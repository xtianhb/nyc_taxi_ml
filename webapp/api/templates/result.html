<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../static/img/icon.png" type="image/x-icon" />
    <title>NYC Taxi Fare and Trip Duration Prediction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../static/css/style.css" />
  </head>
  <body>
    <div class="container result-container mt-5">
      <h2 class="mb-4">Prediction Result</h2>

      <div class="mb-3">
        <label for="fare" class="form-label">Predicted Fare:</label>
        <p>{{ fare }}</p>
      </div>

      <div class="mb-3">
        <label for="duration" class="form-label">Predicted Duration:</label>
        <p>{{ duration }}</p>
      </div>
    </div>
  </body>
</html>
